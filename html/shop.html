<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="valle bianca, skipass, sci, snowboard">
    <title>Shop - Comprensorio Valle Bianca</title>
    
    ['Imports']
    <script src="js/shop.js"></script>
</head>

<body onload="toggleMenu();loaded();" id="top" onscroll="toggleScrollBtn()">
    ['BtnSkip']
    <header>
        <h1>Valle Bianca</h1>
    </header>

    <div id="sticky">
        [Menu]
    
        <nav aria-label='breadcrumb' id="breadcrumb">
            <p>Ti trovi in: <a href="index.php">Home</a> &gt;&gt; Shop</p>
        </nav>
    </div>
    <main id="content">
        <h2 class="pageTitle">Compra gli skipass per le nostre piste</h2>
        ['Numero-Skipass']
        <form method="GET" action="php_vari/aggiungiSkipass.php" id="form-shop" onsubmit="return validaForm()" onchange="calcolaPrezzo()">
            <fieldset>
                <legend>Periodo skipass</legend>
                <label for="radio-group-durata">Durata skipass:</label>
                <div  role="radiogroup" id="radio-group-durata">
                    <div>
                        <input type="radio" name="durata" value="1" id="1g" ['Checked-1g'] required/>
                        <label for="1g">Giornaliero </label>
                    </div>
                    <div>
                        <input type="radio" name="durata" value="3" id="3g" ['Checked-3g'] required/>
                        <label for="3g">Tre giorni </label>
                    </div>    
                    <div>
                        <input type="radio" name="durata" value="7" id="7g" ['Checked-7g'] required/>
                        <label for="7g">Settimanale </label>
                    </div>
                </div>
                <label for="data-inizio">Data inizio validità</label>
                <input type="date" name="data-inizio" min="['DataOggi']" value="['DataInizioVal']" id="data-inizio"
                    required>
            </fieldset>
            <fieldset id="fs_num_skip">
                <legend>Numero di persone</legend>
                <div>
                    <label id="lbl-intero" for="intero" >Intero </label>
                    <div class="custom-number-input-unloaded">
                        <input type="button" class="left" onclick="removeOne('intero')" value="Togli 1 skipass con tariffa intera"><!-- commento per togliere lo spazio
                        --><input type="number" min="0" value="['InteroVal']"  id="intero" name="intero" required/><!--
                        --><input type="button" class="right" onclick="addOne('intero')" value="Aggiungi 1 skipass con tariffa intera"/>
                    </div>
                </div>
                <div>
                    <label id="lbl-ridotto" for="ridotto" >Ridotto </label>
                    <div class="custom-number-input-unloaded">
                        <input type="button" class="left" onclick="removeOne('ridotto')" value="Togli 1 skipass con tariffa ridotta"/><!-- commento per togliere lo spazio
                        --><input type="number" min="0" value="['RidottoVal']" id="ridotto" name="ridotto"/><!--
                        --><input type="button" class="right" onclick="addOne('ridotto')" value="Aggiungi 1 skipass con tariffa ridotta"/>
                    </div>
                </div>
                <p id="ns-errors" class="error-message"></p>
                <!--button type="button" onclick="switchCss()">switch css</button-->
            </fieldset>
            <p>Prezzo corrente: <span id="prezzo-corrente">--</span>€ (da fare con js)</p>
            <div id="shop-submits">
                <button type="submit" name="carrello" value="0" ['ShopDisabled']>AGGIUNGI AL CARRELLO</button>
                <button type="submit" name="carrello" value="1" ['ShopDisabled']>AGGIUNGI E VAI AL CARRELLO</button> 
            </div>
            
        </form>
    </main>
    ['BtnScroll']
    <footer>Creato da Michele Cazzaro, Riccardo Contin, Leonardo Speranzon</footer>

</body>
</html>
